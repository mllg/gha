on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    container: rstudio/r-base:4.0-focal
    name: A job to say hello

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: which 
        run: which R
      - name: createfile 
        run: touch foobar
      - name: Cache files
        id: cachefiles
        uses: actions/cache@v2
        with:
          path: foobar
          key: foobar
